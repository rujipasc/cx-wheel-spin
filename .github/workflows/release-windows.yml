name: Release Windows

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install MinGW (for CGO)
        shell: pwsh
        run: |
          choco install mingw --yes --no-progress
          $gccDir = "C:\ProgramData\mingw64\mingw64\bin"
          if (-not (Test-Path $gccDir)) { throw "MinGW bin not found: $gccDir" }
          Add-Content -Path $env:GITHUB_PATH -Value $gccDir

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Prepare app icon for Wails
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path build | Out-Null
          Copy-Item -Path frontend/src/assets/appicon.png -Destination build/appicon.png -Force

      - name: Install Wails CLI
        shell: pwsh
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0
          Add-Content -Path $env:GITHUB_PATH -Value "$(go env GOPATH)\bin"

      - name: Build Wails app (Windows AMD64)
        shell: pwsh
        run: |
          wails build -clean -platform windows/amd64

      - name: Resolve output artifact name
        id: app_meta
        shell: pwsh
        run: |
          $cfg = Get-Content wails.json | ConvertFrom-Json
          $name = $cfg.outputfilename
          if (-not $name) { $name = $cfg.name }
          if (-not $name) { throw "Unable to resolve app name from wails.json" }
          "app_name=$name" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Package build as zip
        shell: pwsh
        run: |
          $exePath = "build/bin/${{ steps.app_meta.outputs.app_name }}.exe"
          $zipPath = "build/bin/${{ steps.app_meta.outputs.app_name }}-windows-amd64.zip"
          Compress-Archive -Path $exePath -DestinationPath $zipPath -Force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            build/bin/*.exe
            build/bin/*.zip
