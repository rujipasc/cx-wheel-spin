name: Release Windows

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    env:
      APP_NAME: cx-wheel-spin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install MinGW (for CGO)
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Prepare app icon for Wails
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path build | Out-Null
          Copy-Item -Path frontend/src/assets/appicon.png -Destination build/appicon.png -Force

      - name: Install Wails CLI
        shell: pwsh
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0
          Add-Content -Path $env:GITHUB_PATH -Value "$(go env GOPATH)\bin"

      - name: Build Wails app (Windows AMD64)
        shell: pwsh
        run: |
          wails doctor
          wails build -clean -platform windows/amd64

      - name: Package build as zip
        shell: pwsh
        run: |
          $exePath = "build/bin/${{ env.APP_NAME }}.exe"
          $zipPath = "build/bin/${{ env.APP_NAME }}-windows-amd64.zip"
          Compress-Archive -Path $exePath -DestinationPath $zipPath -Force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            build/bin/*.exe
            build/bin/*.zip
